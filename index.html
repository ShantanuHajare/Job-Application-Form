<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>job application form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="applybox">
        <h1>JOB APPLICATION FORM</h1>

        <form action="">
          <div class="formcontainer">
            <div class="formcontrol">
              <label for="Firstname"> First name   </label>
              <input type="text" name="First NAme" id="Firstname" placeholder="enter the Name">
            </div>
            <div class="formcontrol">
              <label for="lastName"> Last Name</label>
              <input type="text" name="Last name" id="lastName" placeholder="Enter the last name......"></div>

              <div class="formcontrol">
                <label for="email">Email</label>
                <input type="email" name="Last name" id="email" placeholder="Enter the Email......"></div>

                <div class="formcontrol">
                  <label for="jobrole">Job Role</label>
                 <select name="jobrole" id="jobrole">
                  <option value=""> Select Job Role</option>
                  <option value=" frontend">frontend Developer</option>
                  <option value=" Backend">Backend Developer</option>
                  <option value=" fullStack">full stack developer</option>
                  <option value=" ui_ux"> UI UX Designer</option>
                 </select>

                 <div class="formcontrol">
                  <label for="address">Enter Address</label>
                  <textarea name="address" id="address" cols="50" rows="4" placeholder="enter address"></textarea>
                 </div>

                 <div class="formcontrol">
                  <label for="City">City</label>
                  <input type="text" name="Citye" id="City" placeholder="Enter the City Name"></div>
                 

                  <div class="formcontrol">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter PinCode"></div>

                    <div class="formcontrol">
                      <label for="date">Date</label>
                      <input  type="date" name="date" id="date" placeholder="Enter date"></div>

                      <div class="formcontrol">
                        <label for="CV">Uplode your CV</label>
                        <input  type="file" name="cv" id="CV" placeholder="Enter File"></div>
          </div>
          <div class="button">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
